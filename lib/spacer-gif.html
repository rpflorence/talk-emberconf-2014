<!doctype html public "offender">
<meta charset="utf-8">
<title>spacer-gif</title>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/handlebars/handlebars.js"></script>
<script src="../bower_components/ember/ember.js"></script>

<script type="text/x-handlebars">
<p>
  {{input type="number" value=x}}<br>
  {{input type="number" value=y}}
</p>

{{spacer-gif height=y}}

<p style="font-size: 36px; line-height: 1.3">
The genius behind Ryan’s design of spacer-gif is that it solves putting

{{spacer-gif width=x}}

space between two HTML elements, a longtime problem in computer science. … And
any element can be moved right away.  There’s no friction to change the
California Style Sheets; you just add what you want with the height and width.
It’s like sliding Lego around on the floor.
</p>
</script>

<script>
  App = Ember.Application.create();

  App.SpacerGifComponent = Ember.Component.extend({
    tagName: 'img',
    attributeBindings: ['src', 'width', 'height'],
    width: 1,
    height: 1,
    src: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'
  });
</script>
