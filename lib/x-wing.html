<!doctype html public "enemy">
<meta charset="utf-8">
<title>x-script</title>
<link rel="stylesheet" href="x-wing.css">

<script src="../bower_components/jquery/jquery.js"></script>

<!--<script src="http://localhost:3000/dronestream/nodecopter-client.js"></script>-->
<script src="x-wing.js"></script>

<script type="text/x-handlebars">
  {{x-wing url="http://localhost:3000"}}
</script>

<script type="text/x-handlebars" id="components/x-wing">
  <div class="threed x-wing-control-group">
    <div class="x-wing-move">
      {{#x-wing-action action="front" val=vals.front}}
        {{icon-arrow rotate=-90}}
      {{/x-wing-action}}<br>

      {{#x-wing-action action="left" val=vals.left}}
        {{icon-arrow rotate=180}}
      {{/x-wing-action}}

      {{icon-plus}}

      {{#x-wing-action action="right" val=vals.right}}
        {{icon-arrow}}
      {{/x-wing-action}}<br>

      {{#x-wing-action action="back" val=vals.back}}
        {{icon-arrow rotate=90}}
      {{/x-wing-action}}
    </div>
  </div>

  <div class="threed x-wing-control-group">
    <div class="x-wing-pov">
      {{#x-wing-action action="up" val=vals.up}}
        {{icon-triangle rotate=-90}}
      {{/x-wing-action}}<br>

      {{#x-wing-action action="counterClockwise" val=vals.counterClockwise}}
        {{icon-triangle rotate=180}}
      {{/x-wing-action}}

      {{icon-eye}}

      {{#x-wing-action action="clockwise" val=vals.clockwise}}
        {{icon-triangle}}
      {{/x-wing-action}}<br>

      {{#x-wing-action action="down" val=vals.down}}
        {{icon-triangle rotate=90}}
       {{/x-wing-action}}
    </div>
  </div>

  <br>
  <div class="x-wing-control-group">
    {{#x-wing-action action="toggleLaunchLand"}}
      {{#if launched}}
        {{icon-land}}
      {{else}}
        {{icon-launch}}
      {{/if}}
    {{/x-wing-action}}
  </div>
</script>
